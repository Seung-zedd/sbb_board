
spring:
  thymeleaf:
    cache: false
  # H2 설정
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:tcp://localhost/~/sbb3
    driver-class-name: org.h2.Driver
    username: sa
    password:
  # JPA
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
#        show_sql: true // System.out에 출력
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: com.mysite.sbb.configuration.CamelCaseToSnakeAndUpperCaseStrategy